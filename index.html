<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <!--  FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>REST Countries API</title>
</head>
<body>
    <header>
        <h1 class="title">Where in the world?</h1>
        <div onclick="toggleThemeBtn()" data-theme="dark" class="theme-btn dark-btn">
            <i class="fa-regular fa-moon"></i>
            <span>Dark Mode</span>
        </div>
        <div onclick="toggleThemeBtn()" data-theme="light" class="theme-btn light-btn hidden">
            <i class="fa-regular fa-sun"></i>
            <span>Light Mode</span>
        </div>
    </header>

    <div class="container">
        <div class="header">
            <div class="search-div">        
                <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" placeholder="Search for a country..." name="saerch" id="search-input">
                <i onclick="clearSearch()" class="fa-solid fa-xmark hidden"></i>
            </div>
            <div class="filter-div">
                <div onclick="toggleCountryMenu(this)" class="filter-btn">
                    <span>Filter by region</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="drop-down">
                    <ul>
                        <li onclick="checkRegion(this)" data-region="africa">Africa</li>
                        <li onclick="checkRegion(this)" data-region="americas">America</li>
                        <li onclick="checkRegion(this)" data-region="asia">Asia</li>
                        <li onclick="checkRegion(this)" data-region="europe">Europe</li>
                        <li onclick="checkRegion(this)" data-region="oceania">Oceania</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="not-found hidden">No Country Found !</div>

        <div class="countries">
            
        </div>

        <div class="footer">
            <buttun onclick="loadMoreCountries()" class="load-more-btn">Load More Countries</buttun>
        </div>
    </div>

    <div class="details-container hidden">
        <button onclick="closeDetails()" class="back-btn">
            <i class="fa-solid fa-arrow-left-long"></i>
            <span>Back</span>
        </button>
        <div class="details-body">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
